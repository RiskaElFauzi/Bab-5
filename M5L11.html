<!DOCTYPE html>
<html>
<body>
	<h2>JavaScript Function</h2>
	<p>This example calls the fullName method of person is <b>applied</b> on person1:</p>
	<p id="demo"></p>

<script>
	var person = {
		fullName: function() {
			return this.firstName + " " + this.lastName;
		}
	}
	var person1 = {
		firstName:"John",
		lastName:"Doe",
	}
	var x = person.fullName.apply(person1);
	document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
